<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-chat.css">
</head>
<body>
    <div id="main-page">
        <div class="friends-panel">
            <div class="friend-head">Friends</div>
            <div class="list-of-friends">
                <div class="friend-item">Freya</div>
                <div class="friend-item">Linda</div>
                <div class="friend-item">Kenan</div>
                <div class="friend-item">Theresa</div>
            </div>
        </div>
        <div class="message-area">
            <div class="message-line-left">
                <div class="left-message">
                    <div class="text">Hey</div>
                    <div class="time">14:00</div>
                </div>
            </div>
            <div class="message-line-left">
                <div class="left-message">
                    <div class="text">Hello?</div>
                    <div class="time">14:31</div>
                </div>
            </div>
            <div class="message-line-right">
                <div class="right-message">
                    <div class="text">Sorry, been busy</div>
                    <div class="time">17:58</div>
                </div>
            </div>
            <div class="message-line-left">
                <div class="left-message">
                    <div class="text">You work too much</div>
                    <div class="time">17:59</div>
                </div>
            </div>
            <div class="message-line-right">
                <div class="right-message">
                    <div class="text">Tell me about it</div>
                    <div class="time">17:59</div>
                </div>
            </div>
            <div class="message-line-right">
                <div class="right-message">
                    <div class="text">שלום</div>
                    <div class="time">0:58</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input id="input-text" placeholder="Type a text">
            <button id="button-send">Send</button>
        </div>
    </div>
</body>
</html>
